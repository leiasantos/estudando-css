<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="padding">block</div>
    <span class="padding">inline</span>

    <div class="caixa1">
        Padding de 20px em todos os lados.
    </div>

    <div class="caixa2">
        Padding de 10px no topo e na base, e 30px nas laterais.
    </div>

    <div class="caixa3">
        Padding de 0px no topo, 15px à direita, 10px na base, e 25px à esquerda.
    </div>

    <div class="caixa4">
        Padding de 20px com `box-sizing: border-box` aplicado.
    </div>

    
</body>
</html>
